<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberVPS | Soluciones Hacker para Telecomunicaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00f7ff;
            --neon-purple: #bd00ff;
            --neon-red: #ff073a;
            --neon-yellow: #fffe0a;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --terminal-bg: rgba(0, 0, 0, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-bg);
            color: #fff;
            line-height: 1.6;
            font-family: 'Source Code Pro', monospace;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(15, 255, 80, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(0, 247, 255, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 50% 40%, rgba(189, 0, 255, 0.03) 0%, transparent 30%);
        }
        
        /* Efecto de scanning */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to bottom, 
                rgba(15, 255, 80, 0.5), 
                rgba(15, 255, 80, 0.2), 
                transparent);
            z-index: 9998;
            pointer-events: none;
            animation: scan 4s linear infinite;
            box-shadow: 0 0 15px 5px rgba(15, 255, 80, 0.5);
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100vh; }
        }
        
        /* Efecto de grid matrix de fondo */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(15, 255, 80, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 255, 80, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: rotateX(60deg) translateZ(-200px);
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 30px; }
        }
        
        /* Efecto de part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Header con efecto de ocultamiento */
        header {
            background-color: rgba(10, 10, 10, 0.9);
            color: var(--neon-green);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(15, 255, 80, 0.3);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-green);
            transition: transform 0.3s ease-in-out;
        }
        
        header.hidden {
            transform: translateY(-100%);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 10px var(--neon-green);
            animation: flicker 5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--neon-green);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 15px var(--neon-green), 0 0 20px var(--neon-green); }
        }
        
        /* Men√∫ hamburguesa para m√≥viles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }
        
        .menu-toggle span {
            width: 100%;
            height: 2px;
            background-color: var(--neon-green);
            border-radius: 2px;
            transition: all 0.3s;
            position: relative;
            transform-origin: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
            position: relative;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-family: 'Share Tech Mono', monospace;
            padding: 5px 10px;
        }
        
        nav ul li a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }
        
        nav ul li a::before {
            content: "> ";
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        nav ul li a:hover::before {
            opacity: 1;
        }
        
        .btn {
            display: inline-block;
            background: transparent;
            color: var(--neon-green);
            padding: 0.7rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:hover {
            color: black;
            text-shadow: none;
            box-shadow: 0 0 15px var(--neon-green);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-green);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        .hero {
            position: relative;
            padding: 10rem 0 8rem;
            text-align: center;
            overflow: hidden;
        }
        
        .terminal {
            background: var(--terminal-bg);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(15, 255, 80, 0.3);
            text-align: left;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--neon-green);
        }
        
        .terminal-title {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-green);
            font-size: 1.2rem;
        }
        
        .terminal-controls {
            display: flex;
        }
        
        .terminal-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
        }
        
        .control-close { background-color: #ff5f56; }
        .control-minimize { background-color: #ffbd2e; }
        .control-maximize { background-color: #27c93f; }
        
        .terminal-content {
            font-family: 'Source Code Pro', monospace;
        }
        
        .command {
            margin-bottom: 1rem;
            opacity: 0;
            animation: type 0.1s forwards;
        }
        
        @keyframes type {
            to { opacity: 1; }
        }
        
        .command-prompt {
            color: var(--neon-green);
            margin-right: 10px;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .features {
            padding: 6rem 0 4rem;
            background-color: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(5px);
            border-top: 1px solid var(--neon-blue);
            border-bottom: 1px solid var(--neon-blue);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-title h2 {
            font-size: 2.2rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .section-title p {
            color: #aaa;
            max-width: 700px;
            margin: 0 auto;
            font-family: 'Source Code Pro', monospace;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            border-radius: 0;
            padding: 2rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-red), var(--neon-purple), var(--neon-blue), var(--neon-green));
            background-size: 400%;
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .feature-card:hover::before {
            opacity: 1;
        }
        
        .feature-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--neon-purple);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .feature-card h3 {
            margin-bottom: 1rem;
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
        }
        
        .telecom-carriers {
            padding: 6rem 0 4rem;
            background-color: rgba(10, 10, 10, 0.8);
        }
        
        .carriers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .carrier-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 1px solid transparent;
            position: relative;
        }
        
        .carrier-card:hover {
            transform: translateY(-5px);
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(15, 255, 80, 0.5);
        }
        
        .carrier-header {
            padding: 1.5rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .carrier-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-blue), transparent);
            opacity: 0.3;
        }
        
        .movistar-header { background-color: rgba(0, 162, 255, 0.2); border-bottom: 1px solid var(--neon-blue); }
        .telcel-header { background-color: rgba(99, 193, 0, 0.2); border-bottom: 1px solid var(--neon-green); }
        .att-header { background-color: rgba(0, 156, 222, 0.2); border-bottom: 1px solid var(--neon-blue); }
        .oxxocel-header { background-color: rgba(204, 0, 0, 0.2); border-bottom: 1px solid var(--neon-red); }
        .bait-header { background-color: rgba(102, 51, 153, 0.2); border-bottom: 1px solid var(--neon-purple); }
        
        .carrier-body {
            padding: 2rem;
        }
        
        .carrier-features {
            list-style: none;
            margin: 1.5rem 0;
        }
        
        .carrier-features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #222;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .carrier-features li:last-child {
            border-bottom: none;
        }
        
        .carrier-features li::before {
            content: ">";
            color: var(--neon-green);
            position: absolute;
            left: 0;
        }
        
        .carrier-footer {
            padding: 0 2rem 2rem;
            text-align: center;
        }
        
        .account-system {
            padding: 6rem 0 4rem;
            background-color: rgba(5, 5, 5, 0.7);
            border-top: 1px solid var(--neon-purple);
            border-bottom: 1px solid var(--neon-purple);
        }
        
        .account-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .step {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            background-color: transparent;
            color: var(--neon-green);
            border-radius: 0;
            border: 1px solid var(--neon-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .step-number::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, transparent, transparent, transparent, var(--neon-green);
            transform: rotate(-45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { top: -50%; left: -50%; }
            100% { top: 150%; left: 150%; }
        }
        
        .step:not(:last-child)::after {
            content: ">";
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            color: var(--neon-green);
            font-size: 1.5rem;
        }
        
        /* Secci√≥n de Suscripciones */
        .subscriptions {
            padding: 6rem 0 4rem;
            background-color: rgba(10, 10, 10, 0.8);
            border-top: 1px solid var(--neon-yellow);
            border-bottom: 1px solid var(--neon-yellow);
        }
        
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .plan-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--neon-yellow);
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .plan-card.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .plan-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 25px rgba(255, 254, 10, 0.7);
        }
        
        .plan-card.popular {
            border: 2px solid var(--neon-red);
            transform: scale(1.05);
            animation: popular-glow 2s infinite alternate;
        }
        
        .plan-card.popular:hover {
            transform: scale(1.05) translateY(-10px);
        }
        
        @keyframes popular-glow {
            0% { box-shadow: 0 0 10px rgba(255, 7, 58, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 7, 58, 0.8); }
        }
        
        .plan-badge {
            position: absolute;
            top: 1rem;
            right: -2rem;
            background-color: var(--neon-red);
            color: black;
            padding: 0.5rem 2rem;
            font-weight: bold;
            transform: rotate(45deg);
            font-size: 0.8rem;
            box-shadow: 0 0 10px var(--neon-red);
            animation: badge-pulse 1.5s infinite alternate;
        }
        
        @keyframes badge-pulse {
            0% { transform: rotate(45deg) scale(1); }
            100% { transform: rotate(45deg) scale(1.1); }
        }
        
        .plan-header {
            padding: 2rem;
            text-align: center;
            background-color: rgba(255, 254, 10, 0.1);
            border-bottom: 1px solid var(--neon-yellow);
            position: relative;
            overflow: hidden;
        }
        
        .plan-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 254, 10, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .plan-card:hover .plan-header::before {
            animation: shine-over 1s forwards;
        }
        
        .plan-price {
            font-size: 2.5rem;
            color: var(--neon-yellow);
            margin: 1rem 0;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 10px var(--neon-yellow);
            animation: price-flicker 3s infinite alternate;
        }
        
        @keyframes price-flicker {
            0%, 100% { text-shadow: 0 0 10px var(--neon-yellow); }
            50% { text-shadow: 0 0 15px var(--neon-yellow), 0 0 20px var(--neon-yellow); }
        }
        
        .plan-price span {
            font-size: 1rem;
            color: #ccc;
        }
        
        .plan-name {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .plan-description {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .plan-body {
            padding: 2rem;
        }
        
        .plan-features {
            list-style: none;
            margin: 1.5rem 0;
        }
        
        .plan-features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #222;
            position: relative;
            padding-left: 1.5rem;
            transition: all 0.3s;
        }
        
        .plan-features li:hover {
            color: var(--neon-green);
            transform: translateX(5px);
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .plan-features li::before {
            content: "‚úì";
            color: var(--neon-green);
            position: absolute;
            left: 0;
            transition: all 0.3s;
        }
        
        .plan-features li:hover::before {
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .plan-footer {
            padding: 0 2rem 2rem;
            text-align: center;
        }
        
        .subscribe-btn {
            background: transparent;
            color: var(--neon-yellow);
            border: 1px solid var(--neon-yellow);
            width: 100%;
            padding: 1rem;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .subscribe-btn:hover {
            background-color: var(--neon-yellow);
            color: black;
            box-shadow: 0 0 15px var(--neon-yellow);
            letter-spacing: 2px;
        }
        
        .clients {
            padding: 6rem 0 4rem;
            background-color: rgba(10, 10, 10, 0.8);
        }
        
        .clients-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .client-logo {
            width: 150px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            padding: 1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .client-logo:hover {
            transform: translateY(-5px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .client-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 247, 255, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .client-logo:hover::before {
            animation: shine-over 1s forwards;
        }
        
        @keyframes shine-over {
            to { transform: translateX(100%); }
        }
        
        .contact {
            padding: 6rem 0 4rem;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.9), rgba(5, 5, 5, 0.9));
            color: white;
            border-top: 1px solid var(--neon-green);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .contact-info {
            padding-right: 2rem;
        }
        
        .contact-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 0;
            color: #fff;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }
        
        /* Estilos mejorados para formularios con estilo hacker */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 0;
            font-size: 1rem;
            color: var(--neon-green);
            font-family: 'Source Code Pro', monospace;
            transition: all 0.3s;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 5px var(--neon-green);
            letter-spacing: 1px;
        }
        
        .form-group input:focus,
